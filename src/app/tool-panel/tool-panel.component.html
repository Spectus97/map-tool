<div class="title">
  <h4>Selected Card</h4>
</div>

<div class="card_container" *ngIf="selectedCard && selectedCard.map !== 0">
  <div class="preview">
    <img [src]="'assets/images/cards/' + selectedCard.map + '.png'" />
  </div>
  <div class="preview">
    <img [src]="'assets/images/cards_3d/' + selectedCard.map + '.png'" />
  </div>
</div>
